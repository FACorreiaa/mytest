<div class="container">
    <div class="row">
        <div class="col-8">
            <h2 mat-dialog-title class="mb-4">{{'csa.errorDialog.title' | translate}}</h2>
        </div>
        <div class="col-4">
            <button type="button" class="close" mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <mat-dialog-content>
        <p>{{'csa.errorDialog.error' | translate}} <b>foo@bar.org</b> {{'csa.errorDialog.try-again' | translate}}</p>
    </mat-dialog-content>
    <mat-dialog-action>
        <button type="button" class="btn btn-primary">{{'csa.errorDialog.send-again' | translate}}</button>
    </mat-dialog-action>
</div>
