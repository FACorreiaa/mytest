<mat-card ngClass="warn" *ngFor="let item of buninessData$">
    <mat-card-header>
        <mat-card-title>{{item.additional}}</mat-card-title>
        <mat-card-subtitle><b>Category: </b>{{item.category}}</mat-card-subtitle>
        <mat-card-subtitle><b>Email: </b>{{item.contactEmail}}</mat-card-subtitle>
        <mat-card-subtitle><b>Phone: </b>{{item.countryCode}} {{item.contactPhoneNumber}}</mat-card-subtitle>
        <mat-card-subtitle><b>WebSite: </b><a href="javascript:void(0);">{{item.url}}</a></mat-card-subtitle>
        <mat-card-subtitle><b>Street: </b>{{item.street}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
