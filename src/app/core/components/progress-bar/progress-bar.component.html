<h3>{{'csa.profile-completeness' | translate}}</h3>
<div *ngIf="this.toComplete > 0; else completed" class="percentage-complete">{{this.toComplete}}% {{'csa.to-complete' | translate}}</div>
<ng-template #completed>
    <div class="percentage-complete">
        {{'csa.profile-completed' | translate}}
    </div>
</ng-template>
<div class="progress-bar-root">
    <div class="progress progress-bar-position">
        <div class="progress-bar" role="progressbar" class="progress-bar-template" [style.width.%]="this.completeness"
            aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" triggers="mouseenter:mouseleave"
            popoverClass="percentage-popup" placement="top" ngbPopover="{{this.completeness}}%"
            [placement]="['top-right']">
        </div>
    </div>

    <div class="first-position">
        <span>
            <div class="circle type1"></div>
        </span>
    </div>

    <div class="second-position">
        <span>
            <div class="circle type1"></div>
        </span>
    </div>

    <div class="third-position">
        <span>
            <div class="circle type1"></div>
        </span>
    </div>

    <div class="fourth-position">
        <span>
            <div class="circle type1"></div>
        </span>
    </div>

    <div class="fifth-position">
        <span>
            <div class="circle type2"></div>
        </span>
    </div>
</div>

<div *ngIf="this.incomplete" class="row missing-items">
    <div class="col-12">
        <h5>{{'csa.still-missing' | translate}}</h5>
    </div>
    <div class="col-12">
        <ul>
            <div class="row">
                <li class="col-md-6 col-xs-12" *ngFor="let item of this.incomplete">
                    <span>{{item | translate}}</span>
                </li>
            </div>
        </ul>
    </div>
</div>
