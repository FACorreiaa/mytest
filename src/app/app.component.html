<mat-sidenav-container>
    <div class="wrapper">
        <div class="toolbar">
            <mat-toolbar color="primary">
                <a><span style="font-size: 30px">Claim your business</span></a>
                <span class="example-spacer"></span>
                <button *ngIf="!authorized" mat-button mat-stroked-button color="secondary" style="background-color: darkgray"
                    (click)="onLoginClick($event)">
                    Login
                </button>
                <button *ngIf="authorized" mat-button mat-stroked-button color="secondary" style="background-color: darkgray"
                    (click)="onLogOutClick($event)">
                    LogOut
                </button>
            </mat-toolbar>
        </div>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-sidenav-container>
