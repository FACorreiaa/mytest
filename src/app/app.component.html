<mat-sidenav-container>
  <div class="wrapper">
    <div class="toolbar">
      <mat-toolbar color="primary">
        <a (click)="GoToMainPage()"
           style="cursor: pointer"><span style="font-size: 30px">{{'csa.title.short' | translate}}</span></a>
        <span class="example-spacer"></span>

        <mat-form-field class="col-3 col-md-2 col-lg-1">
          <mat-select (selectionChange)="onLanguageSelect($event)"
                      [value]="this.selectedLang">
            <mat-option *ngFor="let l of languages"
                        [value]="l">
              {{ l.toUpperCase() }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu" style="outline: none">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogOutClick()" style="outline: none">
            <mat-icon>account_circle</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
