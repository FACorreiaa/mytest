<section class="section-title">
  <span>{{'csa.title.short' | translate}}</span>
</section>

<section class="section-content">
  <div class="popup-title">
    <a href="JavaScript:window.close()"
       class="close-popup">
      <img src="../../../../assets/images/icons/close_x.svg"
           width="30">
    </a>
    <h5>{{'csa.google.success' | translate}}</h5>
  </div>

  <div class="popup-content">
    <span class="pt-3 pb-5" style="width: 100%;">{{'csa.google.success-description' | translate}}
    </span>

    <br/>

    <button type="button"
            class="btn btn-secondary">
      {{'csa.close' | translate}}
    </button>
  </div>
</section>
