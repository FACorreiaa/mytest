<div class="container">
	<div class="row justify-content-center welcome-message">
		<h2>{{ 'cs.navmenu-welcome' | translate }} <span>{{this.userName}}</span></h2>
	</div>

	<div class="row justify-content-center mb-5">
		<div class="col col-md-12 card-template">
			<h3>{{'cs.profile-completeness' | translate}}</h3>
			<div class="percentage-complete">{{this.percentageToComplete}} {{'csa.to-complete' | translate}}</div>
			<div class="col-12">
				<progress-bar></progress-bar>
			</div>
		</div>
	</div>

	<business-comp [businessData$]="(this.businessList$ | async)"></business-comp>
