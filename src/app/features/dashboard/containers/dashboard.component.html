<div class="container">
	<div class="row justify-content-center title">
		<div class="col-12">
			<h2>{{ 'csa.navmenu-welcome' | translate }} <span>{{this.userName}}</span></h2>
		</div>
		<div class="col-sm-12 col-md-8 sub-title">
			<h4 *ngIf="myRole == Role.admin">{{'csa.dashboard.admin' | translate}}</h4>
			<h4 *ngIf="myRole == Role.superadmin">{{'csa.dashboard.superadmin' | translate}}</h4>
		</div>
		<div class="col-sm-12 col-md-4">
			<button class="btn btn-admin" *ngIf="myRole == Role.admin || myRole == Role.superadmin">
				{{'csa.dashboard.admin-button' | translate}}
			</button>
		</div>
	</div>

	<div class="row justify-content-center mb-5">
		<div class="col-md-12 card-template">
			<progress-bar [businessData$]="(this.businessList$ | async)"></progress-bar>
		</div>
	</div>
	<business-comp [businessData$]="(this.businessList$ | async)"
				   [oAuthStatus]="(this.oAuthTokenStatus$ | async)"
				   [fecthOptions$]="(this.fecthOptions$ | async)"
				   [redirectURL]="(this.redirectURL$ | async)"
				   [userNames]="(this.userFirstLastName)"
				   [language]="this.language"
				   (getAllEvent)="updateDashboard()"
				   (fetchOptionsEvent)="fetchOptions($event)"
				   (InitializeVerificationEvent)="initializeOption($event)"
				   (CompleteVerificationEvent)="completeVerification($event)"></business-comp>
</div>
